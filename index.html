<body onselectstart='return false' ondragstart='return false'>

    <div id="background"></div>
    <div id="menu">
        <div id="gameLeft">
            <div id="valor"></div>
            <div id="conquistas">Conquistas</div>
            <div id="config">Configurações</div>
            <div id="loja">Loja</div>
            <div id="lojaOpen"></div>
            <div id="configOpen"></div>
            <amp-auto-ads type="adsense" data-ad-client="ca-pub-2120906100952795">
            </amp-auto-ads>
        </div>
        <div id="gameCenter">
            <div id="dinheiro"></div>
            <div id="personagem"><img src="img/stop.png" alt=""></div>
            <div id="enimei"><img src="img/monstro.gif" alt=""></div>
            <div id="cenario"><img src="img/cenario.png" alt=""></div>
            <div id="cenario2"><img src="img/cenario2.png" alt=""></div>
        </div>
        <div id="gameRight">
            <div id="item1" class="item"></div>
            <div id="item2" class="item"></div>
            <div id="item3" class="item"></div>
            <div id="item4" class="item"></div>
            <div id="item5" class="item"></div>
            <div id="item6" class="item"></div>
            <div id="item7" class="item"></div>
            <div id="item8" class="item"></div>
            <div id="item9" class="item"></div>
            <div id="item10" class="item"></div>
        </div>
    </div>
    <div id="efeitosSonoros">
        <audio id="espada">
            <source src="efeito/espada.mp3" type="audio/mp3">
        </audio>
        <audio id="dinheiroSom">
            <source src="efeito/dinheiro.mp3" type="audio/mp3">
        </audio>
        <audio id="erro">
            <source src="efeito/erro.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
